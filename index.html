<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        daisyui: {
          themes: [
            {
              mytheme: {
                primary: "#4400ff",

                secondary: "#00dd4e",

                accent: "#4400ff",

                neutral: "#0c0400",

                "base-100": "#272a25",

                info: "#30b0ff",

                success: "#75c41f",

                warning: "#d02c00",

                error: "#dd0014",
              },
            },
          ],
        },
      };
    </script>
  </head>
  <body class="bg-base-100">
    <section class="flex justify-center flex-col p-7 h-full w-full">
      <section class="grid grid-cols-4">
        <div class="col-span-2 mockup-code p-10 m-4">
          <pre><code><textarea name="" id="" class="resize-none w-full h-full bg-neutral" onchange="isCodeCorrect()"></textarea></code></pre>
        </div>
        <div class="col-span-2 mockup-code p-10 m-4">
          <pre><code><textarea name="" id="" class="resize-none w-full h-full bg-neutral"></textarea></code></pre>
        </div>
        <button class="btn col-start-3 m-4">Reset</button>
      </section>
    </section>
    <script src="script/validateCode.js"></script>
    <script src="script/reset.js"></script>
  </body>
</html>
